[zookeeperDomain]
[zookeeperDomain/zookeeper]

[adminDomain]
[adminDomain/admin]

[dCacheDomain]
dcache.java.memory.heap=16384m
dcache.broker.scheme=core
[dCacheDomain/topo]
[dCacheDomain/poolmanager]
[dCacheDomain/pinmanager]
[dCacheDomain/transfermanagers]

[namespaceDomain]
dcache.java.memory.heap=1024m
[namespaceDomain/pnfsmanager]
[namespaceDomain/cleaner]

[nfsDomain]
dcache.java.memory.heap=1024m
[nfsDomain/nfs]

[gPlazmaDomain]
[gPlazmaDomain/gplazma]

[billingDomain]
dcache.java.memory.heap=8192m
dcache.java.memory.direct=8192m
[billingDomain/billing]
billing.text.format.mover-info-message=$date; format="yyyy.MM.dd HH:mm:ss:SSS"$ [$cellType$:$cellName$:$type$] [$pnfsid$,$filesize$] [$path$] $if(storage)$$$$storage.storageClass$@$storage.hsm$$$$else$<Unknown>$endif$ $transferred$ $connectionTime$ $created$ {$protocol$} [$initiator$] [p2p=$p2p$] {$rc$:"$message$"}  $subject.uid$  $subject.dn$ $subject.primaryFqan$
billing.text.format.door-request-info-message=$date; format="yyyy.MM.dd HH:mm:ss:SSS"$ [$cellType$:$cellName$:$type$] ["$owner$":$uid$:$gid$:$client$] [$pnfsid$,$filesize$] [$path$] $if(storage)$$$$storage.storageClass$@$storage.hsm$$$$else$<Unknown>$endif$ $transactionTime$ $queuingTime$ {$rc$:"$message$"}  $subject.primaryGid$  $subject.dn$ $subject.primaryFqan$

[srmmanagerDomain]
[srmmanagerDomain/srmmanager]
srmmanager.request.get.lifetime=86400000
srmmanager.request.bring-online.lifetime=${srmmanager.request.get.lifetime}
srmmanager.request.put.lifetime=86400000
srmmanager.request.copy.lifetime=86400000
srmmanager.service.gplazma.cache.timeout=1800
[srmmanagerDomain/transfermanagers]

[frontendDomain]
[frontendDomain/frontend]

[historyDomain]
[historyDomain/history]

##
 #  1094: GSI, TLS SESSION, TLS mode=OPTIONAL
## 
[xrootd0-${host.name}Domain]
#dcache.java.options.extra=-agentpath:/opt/jprofiler10/bin/linux-x64/libjprofilerti.so=port=8849,nowait 
[xrootd0-${host.name}Domain/xrootd]
xrootd.cell.name=Xrootd0-${host.name}
xrootd.net.port=1094
xrootd.authz.write-paths=/pnfs/fs/usr/test/arossi
xrootd.authz.read-paths=/pnfs/fs/usr/test/arossi
xrootd.plugins=gplazma:gsi,authz:none
xrootd.security.tls.mode=OPTIONAL
xrootd.security.tls.require-login=false
xrootd.security.tls.require-session=true

##
 #  1095: GSI, TLS LOGIN, TLS mode=OPTIONAL
## 
[xrootd1-${host.name}Domain]
[xrootd1-${host.name}Domain/xrootd]
xrootd.cell.name=Xrootd1-${host.name}
xrootd.net.port=1095
xrootd.authz.write-paths=/pnfs/fs/usr/test/arossi
xrootd.authz.read-paths=/pnfs/fs/usr/test/arossi
xrootd.plugins=gplazma:gsi,authz:none
xrootd.security.tls.mode=OPTIONAL
xrootd.security.tls.require-login=true
xrootd.security.tls.require-session=false

##
 #  1096: GSI, TLS SESSION, TLS mode=STRICT
## 
[xrootd2-${host.name}Domain]
[xrootd2-${host.name}Domain/xrootd]
xrootd.cell.name=Xrootd2-${host.name}
xrootd.net.port=1096
xrootd.authz.write-paths=/pnfs/fs/usr/test/arossi
xrootd.authz.read-paths=/pnfs/fs/usr/test/arossi
xrootd.plugins=gplazma:gsi,authz:none
xrootd.security.tls.mode=STRICT
xrootd.security.tls.require-login=false
xrootd.security.tls.require-session=true

##
 #  NONE, TLS LOGIN, TLS mode=STRICT
## 
[xrootd3-${host.name}Domain]
dcache.java.options.extra=-Djavax.net.debug=ssl:handshake:verbose:keymanager:trustmanager -Djava.security.debug=access:stack
[xrootd3-${host.name}Domain/xrootd]
xrootd.cell.name=Xrootd3-${host.name}
xrootd.net.port=1097
xrootd.authz.write-paths=/pnfs/fs/usr/test/arossi
xrootd.authz.read-paths=/pnfs/fs/usr/test/arossi
xrootd.plugins=gplazma:none,authz:none
xrootd.authz.user=root
xrootd.security.tls.mode=STRICT
xrootd.security.tls.require-login=true
xrootd.security.tls.require-session=false

##
 #  GSI, TLS mode=OFF
## 
[xrootd4-${host.name}Domain]
dcache.java.options.extra=-Djavax.net.debug=ssl:handshake:verbose:keymanager:trustmanager -Djava.security.debug=access:stack
[xrootd4-${host.name}Domain/xrootd]
xrootd.cell.name=Xrootd4-${host.name}
xrootd.net.port=1098
xrootd.authz.write-paths=/pnfs/fs/usr/test/arossi
xrootd.authz.read-paths=/pnfs/fs/usr/test/arossi
xrootd.plugins=gplazma:gsi,authz:none
xrootd.security.tls.mode=OFF

##
 #  GSI, TLS mode=OPTIONAL
## 
[${host.name}-1Domain]
dcache.java.memory.heap=1024m
dcache.java.memory.direct=1024m
dcache.java.options.extra=-Djavax.net.debug=all
[${host.name}-1Domain/pool]
pool.name=${host.name}-1
pool.path=/data/diska/pool1
pool.wait-for-files=${pool.path}/setup
pool.tags=hostname=${host.name}.fnal.gov rack=diska
pool.mover.xrootd.security.tls.mode=OPTIONAL
pool.mover.xrootd.security.tls.require-login=true
pool.mover.xrootd.security.tls.require-session=false
pool.mover.xrootd.tpc-authn-plugins=gsi

##
 #  NONE, TLS mode=STRICT
## 
[${host.name}-2Domain]
dcache.java.memory.heap=1024m
dcache.java.memory.direct=1024m
dcache.java.options.extra=-Djavax.net.debug=all
[${host.name}-2Domain/pool]
pool.name=${host.name}-2
pool.path=/data/diskb/pool2
pool.wait-for-files=${pool.path}/setup
pool.tags=hostname=${host.name}.fnal.gov rack=diskb
pool.mover.xrootd.security.tls.mode=STRICT
pool.mover.xrootd.security.tls.require-login=true
pool.mover.xrootd.security.tls.require-session=false
